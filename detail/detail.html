<ion-content>
	<ion-card color="dark">
		<ion-row>
			<ion-col col-8 padding>
				<ion-label type="text">{{ nama }}</ion-label>
				<ion-label type="text">{{ email }}</ion-label>
				<ion-label type="text">{{ noTelpon }}</ion-label>
			</ion-col>
			<ion-col col-4 text-center>
				<button ion-button icon-right block (click)="openModal()" color="navbar" style="margin-top:45px">
					Edit
					<ion-icon name="arrow-up"></ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</ion-card>

	<ion-list>
		<ion-item padding>
			MAMA-PAY
			<ion-icon item-end icon-start color="gray" name="arrow-dropright-circle"></ion-icon>
		</ion-item>
		<ion-item padding>
			MAMA-POINT
			<ion-icon item-end icon-start color="gray" name="arrow-dropright-circle"></ion-icon>
		</ion-item>
		<ion-item>
			
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer>
	<button ion-button block outline color="danger" (click)="logoutConfirm()">Logout</button>
</ion-footer>
