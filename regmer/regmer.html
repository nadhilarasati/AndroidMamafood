<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center">Register Merchant</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
      <h4>Personal Detail</h4>
      <ion-list>
          <ion-item>
            <ion-label stacked>Enter Yor Address</ion-label>
            <ion-input type="text" [(ngModel)]="alamat"></ion-input>
          </ion-item>
      
          <div padding>
            <ion-label>Upload Your ID</ion-label>
            <button ion-button color="dark">Upload</button>
          </div>
        </ion-list>
  </ion-card>

  <ion-card>
      <h4>Menu</h4>
      <ion-list>
          <ion-item>
            <ion-label stacked>Menu Name</ion-label>
            <ion-input type="text" [(ngModel)]="namamenu"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label stacked>Menu Price</ion-label>
            <ion-input type="text" [(ngModel)]="harga"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Menu Description</ion-label>
            <ion-input type="text" [(ngModel)]="deskripsi"></ion-input>
          </ion-item>

          <div padding>
            <ion-label>Upload Your Menu's Photo</ion-label>
            <button ion-button color="dark">Upload</button>
          </div>
      </ion-list>
  </ion-card>

  <button ion-button block color="dark">Sign Up</button>
</ion-content>
