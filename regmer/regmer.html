<ion-content padding>
  <ion-title>Personal</ion-title>

  

  <!--
    <ion-content padding>
    <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
    <h3 [hidden]="lastImage !== null">Please Select Image!</h3>
  </ion-content>
  -->
  
  <ion-grid padding>
    <ion-row>
      <ion-label stacked>Upload KTP</ion-label>
      <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
      <button ion-button (click)="presentActionSheet()" color="gray">Upload</button>
      
    </ion-row>
  </ion-grid>

  <ion-title>Menu</ion-title>

  <ion-item>
    <ion-label stacked>Menu Name</ion-label>
    <ion-input type="text" [(ngModel)] = "namaMenu"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Description</ion-label>
    <ion-input type="text" [(ngModel)] = "deskripsiMenu"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Price</ion-label>
    <ion-input type="text" [(ngModel)] = "hargaMenu"></ion-input>
  </ion-item>

  <ion-grid padding>
    <ion-row>
      <ion-label stacked>Upload Menu</ion-label>
      <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
      <button ion-button (click)="presentActionSheet()" color="gray">Upload</button>
      
    </ion-row>
  </ion-grid>
  

  <div padding>
    <button ion-button block (click)="postPedagang()">Submit</button>
  </div>
</ion-content>
